<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Elephant Quiz</title>
    <script src="https://kit.fontawesome.com/7e17416451.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- Elephant icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->
    <div class="wrapper">
        <header>
            <section class="titleScreen">
                <h1>The Elephant Quiz</h1>
                <h2>"They say an elephant never forgets. What they don't tell you is, you never forget an elephant."
                </h2>
                <button class="start"><span id="loading">. . . loading quiz</span><span id="loadingComplete">Test your
                        knowledge!</span></button>
                <img src="./assets/elephant.png" alt="cute elephant cartoon">
            </section>
        </header>
        <main>
            <div class="container">
                <section class="questionScreen">
                    <form action="#" class="question">
                    </form>
                    <div class="hintToaster">
                    </div>
                    <button class="hintOnClick"><i class="fas fa-lightbulb" aria-hidden="true"></i><span
                            class="visuallyHidden">Need a hint?</span></button>
                </section>
                <section class="scoreScreen">
                </section>
            </div>
        </main>
        <footer>
            <section class="copyright">
                <p>&copy; 2020 <a href="http://cecilezhang.com/" target="_blank">Cecile Zhang</a> & <a
                        href="http://stephaniekerr.io" target="blank">Stephanie Kerr</a></p>
            </section>
        </footer>
    </div>

    <script src='https://code.jquery.com/jquery-3.4.0.min.js'
        integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src='./js/script.js'></script>
    <script src="./js/widgets.js"></script>
</body>

</html>
